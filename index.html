<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
      <div class="logo">
        <img src="logo.jpg">
      </div>

      <div class="textElement">
        <p id="text"></p>
        <p id="text1"></p>
        <script src="text.js"></script>
      </div>

      <div class="phone-container">
           <div class="case">
                    <div class="date-container">
                        <div class="date"></div>
                        <div class="battery"></div>
                    </div>
                     
                        <div class="app-container">

                              <div class="app">
                                <span class="icon-t">
                                  <span class="tv"></span>
                                </span>
                                <label class="switch"></label>
                                <label class="switchON">ON</label>
                                <strong>TV</strong>
                              </div>

                              <div class="app">
                                <span class="icon-t">
                                  <span class="lamp"></span>
                                </span>
                                <label class="switch"></label>
                                <label class="switchON">ON</label>
                                <strong>Lamp</strong>
                              </div>

                              <div class="app">
                                <span class="icon-t">
                                  <span class="router"></span>
                                  <span class="signal"></span>
                                </span>
                                <label class="switch"></label>
                                <label class="switchON">ON</label>
                                <strong>Router</strong>
                              </div>

                              <div class="app">
                                <span class="icon-t">
                                  <span class="computer"></span>
                                  <span class="computer_case"></span>
                                </span>
                                <label class="switch"></label>
                                <label class="switchON">ON</label>
                                <strong>Computer</strong>
                              </div>
                        </div>
                        <script src="phone.js"></script>
                        <div class="navigation">
                          <button class="contact-way" href="contact"><a>Kontakt</a></button>
                          
                          <button class="offer"><a>Oferta</a></button>
                        </div> 
            </div>
        </div>
    </div>

<div class="main">
    
  <h1 class="section">Oferty</h1> 
  <div class="info-box"> 
    
    <div class="info">
      <h1>Hotel</h1>
      <button class="click">Dowiedz sie więcej</button>
      <div class="text">
      </div>
    </div>

    <div class="info">
      <h1>Obiekty przemysłowe</h1>
      <button class="click">Dowiedz sie więcej</button>
      <div class="text">
        <p></p>
      </div>
    </div>

    <div class="info">
      <h1>Rezydencje</h1>
      <button class="click">Dowiedz sie więcej</button>
      <div class="text">
        <p>huj</p>
      </div>
    </div>

    <img class="smartHome" src="home.gif">
   
    <script src="offerBox.js"></script>
  </div>
  <h1 class="section-2">Kontakt</h1>
  <div class="contact-container">

    <div class="contact">

    </div>

  </div>

  
 



  


</div>    

</body>

</html>
